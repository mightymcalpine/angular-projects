<div class="row">
  <div class="col-xs-12">
    <form (submit)="preventDefault()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            (click)="onAddIngredient()"
            type="submit" class="btn btn-sm btn-success">Add
          </button>
          <button type="button" class="btn btn-sm btn-danger">Delete</button>
          <button type="button" class="btn btn-sm btn-info">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

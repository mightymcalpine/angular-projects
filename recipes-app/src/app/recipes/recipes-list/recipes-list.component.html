<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-sm btn-success" (click)="onNewRecipe()">Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item  *ngFor="let eachRecipe of allRecipes; let i = index"
    [recipe]="eachRecipe"
    [id]="i"></app-recipe-item>
  </div>
</div>

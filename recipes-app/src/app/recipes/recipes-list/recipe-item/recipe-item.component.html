<a [routerLink]="[id]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Recipe Name: {{recipe.name}}</h4>
    <p class="list-group-item-text">Description: {{recipe.desc}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="sandwhich" class="image-responsive" style="max-height: 75px;">
  </span>
</a>
